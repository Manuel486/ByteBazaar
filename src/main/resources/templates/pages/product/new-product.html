<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-k8Dnl1bZNUF3VSxOfzswVhVqb7OrEyr6u2Q9/wO1vYz5HW5WWg9M6aFLWuZkpkqF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-3" th:fragment="new-product">

        <h3 class="my-3">[[${product.id ne null ? 'Editar producto' : 'Nuevo producto'}]]</h3>

        <form class="row g-3" action="" method="post" th:object="${product}">
            <div class="col-md-8">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre del producto" th:field="*{name}" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>
            <div class="col-md-2">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" step="any" placeholder="S/." th:field="*{price}" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback"></div>
            </div>
            <div class="col-md-2">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" placeholder="Unidades" th:field="*{stock}" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="invalid-feedback"></div>
            </div>
            <div class="col-12">
                <label for="description" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="description" placeholder="Describa las carácterísticas del producto" th:field="*{description}" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback"></div>
            </div>
            <div class="text-end">
                <button class="btn btn-success">Guardar</button>
                <a href="/bazaar/product" class="btn btn-light">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
